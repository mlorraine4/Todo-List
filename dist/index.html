<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_green.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div id="app-title" class="left">my to-do list</div>
        <div class="right">
            <img src="./e3818f44ac9602343b64.png" class="headerIcon" class="icon" alt="">
            <img src="./2c378c9ee25927123f7d.png" class="headerIcon" class="icon" alt="">
        </div>
    </div>
    <div class="navBar">
        <div class="flex">
            <img src="./94071bc9bfa744536f38.png" class="icon" alt="">
            <div id="home"  class="navItem mainNav">home</div>
        </div>
        <div class="flex">
            <img src="./350ff41396063ad5dafb.png" class="icon" alt="">
            <div id="today"  class="navItem mainNav">today</div>
        </div>
        <div class="flex">
            <img src="./4425aa0da76ded7769de.png" class="icon" alt="">
            <div id="tomorrow" class="navItem mainNav">tomorrow</div>
        </div>
        <div class="flex">
            <img src="./4230b24128b26c604c81.png" class="icon" alt="">
            <div id="important" class="navItem mainNav">important tasks</div>
        </div>
        <div class="navHead">
            <div>projects</div>
            <button id="openNewProjectFormBtn" class="addBtns">+</button>
        </div>
    </div>
    <div id="formDiv"  class="hide">
        <button class="cancelBtn" id="cancelMain">x</button>
        <form class="formMain">
            <div class="formTitle">Add Task</div>
            <input class="pad" type="text" id="title" placeholder="task" required>
            <input class="pad" type="text" id="description" placeholder="description">
            <input class="pad" type="text" id="dueDate" placeholder="due date" required>
            <div class="priorityDiv">
                <label for="priority" class="pad">priority</label>
                <select name = "priority" id="priority" class="pad">
                    <option value="none">none</option>
                    <option value="low">low</option>
                    <option value="high">high</option>
                </select>
            </div>
            <div class="formBtns">
                <input type="submit" value="add" id="mainSubmit">
            </div>
        </form>
    </div>
    <div class="content">
    </div>
    <div id="editFormDiv"  class="hide">
        <button id="cancelEdit" class="cancelBtn">x</button>
        <form class="editForm">
            <div class="formTitle">Edit Task</div>
            <input class="pad" type="text" id="titleEdit" placeholder="edit task">
            <input class="pad" type="text" id="descriptionEdit" placeholder="description">
            <input class="pad" type="text" id="dueDateEdit" placeholder="due date">
            <div class="priorityDiv">
                <label for="priorityEdit" class="pad">priority</label>
                <select name = "priority" id="priorityEdit" class="pad">
                    <option value="none">none</option>
                    <option value="low">low</option>
                    <option value="high">high</option>
                </select>
            </div>
            <div id="error">Please re-select a date.</div>
            <div class="formBtns">
                <input type="submit" value="update" id="editSubmit">
            </div>
        </form>
    </div>
    <div id="addProjectDiv" class="hide">
        <button id="cancelProject" class="cancelBtn">x</button>
        <form id="projectForm">
            <div class="formTitle">Add New Project</div>
            <input class="pad" id="projectInput" placeholder="project name" maxlength="20" required></input>
            <button type="submit" id="newProjectSubmitBtn">add project</button>
        </form>
    </div>
<script src="main.js"></script>
</body>
</html>
