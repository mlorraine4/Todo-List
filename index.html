<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_green.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="left"><img src="./94071bc9bfa744536f38.png" class="headerIcon" class="icon" alt=""></div>
        <div class="right">
            <img src="./e3818f44ac9602343b64.png" class="headerIcon" class="icon" alt="">
            <img src="./2c378c9ee25927123f7d.png" class="headerIcon" class="icon" alt="">
            <button id="openMainForm" class="addBtns">+</button>
        </div>
    </div>
    <div class="navBar">
        <div class="navItem">
            <img src="./350ff41396063ad5dafb.png" class="icon" alt="">
            <div id="today">today</div>
        </div>
        <div class="navItem">
            <img src="./4425aa0da76ded7769de.png" class="icon" alt="">
            <div id="tomorrow">tomorrow</div>
        </div>
        <div class="navItem">
            <img src="./4230b24128b26c604c81.png" class="icon" alt="">
            <div id="important">important tasks</div>
        </div>
        <div class="navHead">
            <div>projects</div>
            <button id="addProject" class="addBtns">+</button>
        </div>
        <div class="projectTab" id="mainProject">
            <div>main project</div>
            <div class="editMainProject">...</div>
        </div>
    </div>
    <div class="formDiv">
        <form class="formMain">
            <input type="text" id="title" placeholder="task">
            <input type="text" id="description" placeholder="description">
            <input type="text" id="dueDate" placeholder="due date">
            <div class="priorityDiv">
                <label for="priority">priority</label>
                <select name = "priority" id="priority">
                    <option value="none">none</option>
                    <option value="low">low</option>
                    <option value="high">high</option>
                </select>
            </div>
            <div class="formBtns">
                <input type="submit" value="add" id="mainSubmit">
            </div>
        </form>
        <button class="cancelBtn" id="cancelMain">cancel</button>
    </div>
    <div class="content">
        <div id="taskHeader" class="listName" >task</div>
        <div id="dateHeader" class="listDue">due</div>
    </div>
    <div class="editFormDiv">
        <form class="editForm">
            <input type="text" id="titleEdit" placeholder="edit task">
            <input type="text" id="descriptionEdit" placeholder="description">
            <input type="text" id="dueDateEdit" placeholder="due date">
            <div class="priorityDiv">
                <label for="priorityEdit">priority</label>
                <select name = "priority" id="priorityEdit">
                    <option value="none">none</option>
                    <option value="low">low</option>
                    <option value="high">high</option>
                </select>
            </div>
            <div class="formBtns">
                <input type="submit" value="update" id="editSubmit">
                <button type="button" id="delete">remove</button>
            </div>
        </form>
        <button id="cancelEdit" class="cancelBtn">cancel</button>
    </div>
<script src="main.js"></script>
</body>
</html>
